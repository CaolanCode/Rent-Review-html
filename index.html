<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CaolanCode" />

    <script
      src="https://kit.fontawesome.com/18c608fa52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/search.css" />

    <title>Rent Review</title>
  </head>
  <body>
    <div class="navbar">
      <div class="name">Rent Review</div>
      <div class="links">
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="index.html">Sign In</a></li>
        </ul>
      </div>
    </div>
    <div class="sign-in-container">
      <div class="username-container">
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          aria-label="Username Entry"
          required
        />
      </div>
      <div class="password-container">
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          aria-label="Password Entry"
          required
        />
      </div>
      <p>Don't have an account? <a href="signUp.html">Create account</a></p>
      <div class="button-container">
        <button type="reset" id="resetId">Reset</button>
        <button type="submit" id="submitId">Submit</button>
      </div>
    </div>
  </body>
</html>
