<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rent Review</title>
    <meta
      name="description"
      content="A website for tenants to view reviews of the property before commiting to rent the property"
    />
    <meta name="author" content="CaolanCode" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/18c608fa52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/review.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="name">Rent Review</div>
      <div class="links">
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="index.html">Sign In</a></li>
        </ul>
      </div>
    </div>
    <div class="review-container">
      <div class="review-form">
        <form action="">
          <div class="address-container">
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the House No."
                aria-label="Number entry"
                required
              />
            </div>
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the Street"
                aria-label="Street entry"
                required
              />
            </div>
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the Town"
                aria-label="Town entry"
                required
              />
            </div>
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the City"
                aria-label="City entry"
                required
              />
            </div>
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the Country"
                aria-label="Country entry"
                required
              />
            </div>
            <div class="textbox">
              <input
                type="text"
                placeholder="Enter the Zip Code"
                aria-label="Zip code entry"
                required
              />
            </div>
          </div>
          <!-- end of address container-->
          <div class="rating-container">
            <div class="rating-label">
              Rate your experience out of five&#58;
            </div>
            <div id="experience">
              <input type="radio" id="rateOneEx" name="drone" value="One" />
              <input type="radio" id="rateTwoEx" name="drone" value="Two" />
              <input type="radio" id="rateThreeEx" name="drone" value="Three" />
              <input type="radio" id="rateFourEx" name="drone" value="Four" />
              <input type="radio" id="rateFiveEx" name="drone" value="Five" />
            </div>
          </div>
          <div class="rating-container">
            <div class="rating-label">
              Rate the structural integrity of the building out of five&#58;
            </div>
            <div class="structure">
              <input type="radio" id="rateOneSt" name="drone" value="One" />
              <input type="radio" id="rateTwoSt" name="drone" value="Two" />
              <input type="radio" id="rateThreeSt" name="drone" value="Three" />
              <input type="radio" id="rateFourSt" name="drone" value="Four" />
              <input type="radio" id="rateFiveSt" name="drone" value="Five" />
            </div>
          </div>
          <div class="rating-container">
            <div class="rating-label">
              Rate the heating/electricity costs&#58;
            </div>
            <div class="costs">
              <input type="radio" id="rateOneCost" name="drone" value="One" />
              <label>20-50/month</label>
              <input type="radio" id="rateTwoCost" name="drone" value="Two" />
              <label>51-80/month</label>
              <input
                type="radio"
                id="rateThreeCost"
                name="drone"
                value="Three"
              />
              <label>81-120/month</label>
              <input type="radio" id="rateFourCost" name="drone" value="Four" />
              <label>121-150/month</label>
              <input type="radio" id="rateFiveCost" name="drone" value="Five" />
              <label>151-180/month</label>
            </div>
          </div>
          <div class="rating-container">
            <div class="rating-label">
              Rate the cleanliness of the building out of five&#58;
            </div>
            <div class="clean">
              <input type="radio" id="rateOneClean" name="drone" value="One" />
              <input type="radio" id="rateTwoClean" name="drone" value="Two" />
              <input
                type="radio"
                id="rateThreeClean"
                name="drone"
                value="Three"
              />
              <input
                type="radio"
                id="rateFourClean"
                name="drone"
                value="Four"
              />
              <input
                type="radio"
                id="rateFiveClean"
                name="drone"
                value="Five"
              />
            </div>
          </div>
          <div class="button-container">
            <button type="reset" class="button">Reset</button>
            <button type="submit" class="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end of review container-->
    <script src="scripts/main.js"></script>
  </body>
</html>
