<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rent Review</title>
        <meta name="description" content="A website for tenants to view reviews of the property before commiting to rent the property">
        <meta name="author" content="CaolanCode">

        <script src="https://kit.fontawesome.com/18c608fa52.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    
    <body>
        <navbar id="navbar">
            <h2 id="name">Rent Review</h2>
            <ul>
                <li><a href="index.html">Search</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </navbar>
        <div id="infoInput">
            <div id="address">
                <div id="num">
                    <input type="text" id="houseNum" placeholder="Enter the house number" aria-label="Number entry"><br>
                </div>
                <div id="str">
                    <input type="text" id="street" placeholder="Enter the street" aria-label="Street entry"><br>
                </div>
                <div id="twn">
                    <input type="text" id="town" placeholder="Enter the town" aria-label="Town entry"><br>
                </div>
                <div id="cty">
                    <input type="text" id="city" placeholder="Enter the city" aria-label="City entry"><br>
                </div>
                <div id="cny">
                    <input type="text" id="country" placeholder="Enter the country" aria-label="Country entry"><br>
                </div>
                <div id="zip">
                    <input type="text" id="zipCode" placeholder="Enter the zip code" aria-label="Zip code entry"><br>
                </div>
            </div>
            <p>Rate your experience out of five:</p>
            <div id="experience">
                <input type="radio" id="rateOneEx" name="drone" value="One">
                <input type="radio" id="rateTwoEx" name="drone" value="Two">
                <input type="radio" id="rateThreeEx" name="drone" value="Three">
                <input type="radio" id="rateFourEx" name="drone" value="Four">
                <input type="radio" id="rateFiveEx" name="drone" value="Five">
            </div>
            <p>Rate the structural integrity of the house out of five:</p>
            <div id="structure">
                <input type="radio" id="rateOneSt" name="drone" value="One">
                <input type="radio" id="rateTwoSt" name="drone" value="Two">
                <input type="radio" id="rateThreeSt" name="drone" value="Three">
                <input type="radio" id="rateFourSt" name="drone" value="Four">
                <input type="radio" id="rateFiveSt" name="drone" value="Five">
            </div>
            <p>Rate the heating/electricity costs:</p>
            <div id="costs">
                <input type="radio" id="rateOneCost" name="drone" value="One">
                <label>20-50/month</label>
                <input type="radio" id="rateTwoCost" name="drone" value="Two">
                <label>51-80/month</label>
                <input type="radio" id="rateThreeCost" name="drone" value="Three">
                <label>81-120/month</label>
                <input type="radio" id="rateFourCost" name="drone" value="Four">
                <label>121-150/month</label>
                <input type="radio" id="rateFiveCost" name="drone" value="Five">
                <label>151-180/month</label>
            </div>
            <p>Rate the cleanliness of the house:</p>
            <div id="clean">
                <input type="radio" id="rateOneClean" name="drone" value="One">
                <input type="radio" id="rateTwoClean" name="drone" value="Two">
                <input type="radio" id="rateThreeClean" name="drone" value="Three">
                <input type="radio" id="rateFourClean" name="drone" value="Four">
                <input type="radio" id="rateFiveClean" name="drone" value="Five">
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
