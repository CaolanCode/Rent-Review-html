<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CaolanCode">

    <script src="https://kit.fontawesome.com/18c608fa52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Rent Review</title>
</head>
<body>
    <navbar id="navbar">
        <h2 id="name">Rent Review</h2>
            <ul>
                <li><a href="index.html">Search</a></li>
                <li><a href="review.html">Review</a></li>
                <li><a href="signIn.html">Sign In</a></li>
            </ul>
    </navbar>
    <form id="signInForm">
        <div id="signIn">
            <div id="username">
                <label for="usernameBox">Username</label>
                <input type="text" name="username" id="usernameBox" placeholder="Enter username" aria-label="Username Entry" required>
            </div>
            <div id="password">
                <label for="passwordBox">Password</label>
                <input type="password" name="password" id="passwordBox" placeholder="Enter password" aria-label="Password Entry" required>
            </div>
            <p>Don't have an account? <a href=signUp.html>Create account</a></p>
            <div id="submitReset">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
