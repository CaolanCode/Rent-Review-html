<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rent Review</title>
    <meta
      name="description"
      content="A website for tenants to view reviews of the property before commiting to rent the property"
    />
    <meta name="author" content="CaolanCode" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/18c608fa52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/search.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="name">Rent Review</div>
      <div class="links">
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="index.html">Sign In</a></li>
        </ul>
      </div>
    </div>
    <div class="search-container">
      <div class="searchbar-container">
        <input
          type="text"
          placeholder="Enter the zip-code"
          aria-label="search"
        />
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
